<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formulario</h1>
    <div>
        <form action="" method="">
            <label for="form">Nome: </label>
            <input type="text" name="Senha" id="form" style="margin-bottom: 5px;" placeholder="Digite seu nome" maxlength="" minlength="">

        </div>
        <div>
            <label for="formpassowrd">Senha </label>
            <input type="password" name="" id="formpassowrd" required>
            <div>
    
                <div>
                <label for="esporte">Hobbies</label>
                <br>
                <input type="checkbox" name="" id="esporte" checked>
                <label for="esporte">Esportes</label>
                <input type="checkbox" name="" id="cinema">
                <label for="cinema">Cinemas</label>
                <input type="checkbox" name="" id="leitura">
                <label for="leitura">Leituras</label>
                </div>
                <div>
                    <label for="">Escolha o tipo</label>
                    <br>
                    <input type="radio" name="tipo" id="adulto" checked>
                    <label for="adulto">Adulto</label>
                    <input type="radio" name="tipo" id="adolescente">
                    <label for="adolescente">Adolescente</label>
                    <input type="radio" name="tipo" id="criança">
                    <label for="criança">Criança</label>
                </div>
            </div>
        </div> 
            <div>
                <label for="arquivo">Escolha um arquivo: </label><br>
                <input type="file" name="arquivo" id="arquivo" accept="image/png">
            </div><br>
            <div>
                <label for="">Escolha uma opção</label>
                <select name="" id="">
                    <option value="tsi">TSI</option>
                    <option value="tme">TME</option>
                    <option value="inf">Informatica</option>
                    <option value="adm">Administração</option>
                </select>
                <div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Deixe seu recado"></textarea>
                </div>
            </div>
          <div>
            <button type="submit">enviar</button> 
            <button type="reset">apagar</button>
        </div>
        </form>

</body>
</html>
